<div class="timeline">
	<img src="resources/pictures/Event/timeline.png" class="timeline-icon">
	<ol class="timeline-list" id="timeline">
	</ol>
</div>
<div id="search">
	<div class="search-block">
		<img class="search-logo" src="resources/pictures/App/icons/search.png" alt="search Logo">
		<input id="key" class="search-input" onkeyup="view.filterKey()" placeholder="Search..." type="text">
		<span class="error-message"></span></div>
</div>
<div class="container">
	<div id="navigation" class="left-menu">
		<div class="menuitem wrap-blue">Navigation</div>
	</div>
	<div class="sub-content" id="main"></div>
	<!-- The Modal -->
	<div id="myModal" class="modal">
		<span onclick="closeIMG()" class="close">&times;</span>
		<img class="modal-content" id="modal_img">
		<div id="caption"></div>
	</div>
	<!-- FORM MODAL -->
	<div id="form" class="modal">
		<span onclick="closeFORM()" class="close">&times;</span>
		<div class="form-content" id="formContent">
			<img src="resources/pictures/Event/Event-logo.png" alt="">
			<p class="form-title">EVENT COMPONENT</p>
			<input id="eventTitle" type="text" class="form-text" placeholder="Event Title...">
			<textarea id="eventDescription" class="form-text" placeholder="Event Description" rows="5"></textarea>
			<p id="eventSubmit" onclick="view.submitData()" class="form-submit">Valider</p>
		</div>
	</div>
	<div id="switcher" class="page_numbers"></div>
</div>
