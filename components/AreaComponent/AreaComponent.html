<!-- The Modal -->
<div id="login-window" class="access">
	<span onclick="view.cancel()" class="access-close">X</span>
	<div class="access-content">
		<h1 class="access-title">Administration</h1>
		<span id="errorBlock" class="access-error"><img src="resources/pictures/Area/error.png" class="error-icon" alt=""><span id="errorMess">Error</span></span>
		<div class="access-login">
			<input id="username" type="text" class="access-username" placeholder="Nom d'utilisateur...">
			<input id="password" type="password" class="access-password" placeholder="Mot de passe...">
			<button onclick="view.authenticate()" class="access-button">Valider</button>
		</div>
	</div>
</div>
