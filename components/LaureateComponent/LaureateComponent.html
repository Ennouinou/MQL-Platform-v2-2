<div class="container">
	<hr>
	<div class="titles-laureates">
		<img src="resources/pictures/App/icons/reload.png" onclick="view.laureate.random()" class="top-img" alt="">
	</div>
	<div id="list-recommendation" class="list-recommendations">
	</div>
	<br>
	<hr>
	<div class="titles-laureates">
		<h3>Promotions</h3>
	</div>
	<div id="search">
		<div class="search-block">
			<img class="search-logo" src="resources/pictures/App/icons/search.png" alt="search Logo">
			<input id="key" class="search-input" onkeyup="view.laureate.filterKey()" placeholder="Search..." type="text">
			<span class="error-message"></span></div>
	</div>
	<div class="promotions-style">
		<div id="navigation" class="left-menu">
			<div class="menuitem wrap-blue">Navigation</div>
		</div>
		<div id="main" class="sub-content"></div>
		<!-- The Modal -->
		<div id="myModal" class="modal">
			<span onclick="closeIMG()" class="close">&times;</span>
			<img class="modal-content" id="modal_img" alt="" src="">
			<div id="caption"></div>
		</div>
		<!-- FORM MODAL PROMOTION-->
		<div id="promotion" class="modal">
			<span onclick="closeFORM('promotion')" class="close">&times;</span>
			<div class="form-content" id="formContent">
				<img src="resources/pictures/Laureate/laureate-logo.png" alt="">
				<p class="form-title">LAUREATE COMPONENT</p>
				<input id="promotionName" type="text" class="form-text" placeholder="Promotion Name...">
				<p id="promotionSubmit" onclick="view.laureate.submitData()" class="form-submit">Valider</p>
			</div>
		</div>
		<!-- FORM MODAL LAUREATE -->
		<div id="laureate" class="modal">
			<span onclick="closeFORM('laureate')" class="close">&times;</span>
			<div class="form-content" id="formContent-laureate">
				<img src="resources/pictures/Laureate/laureate-logo.png" alt="">
				<p class="form-title">LAUREATE COMPONENT</p>
				<input id="laureateName" type="text" class="form-text" placeholder="Laureate Name...">
				<input id="laureateGender" type="text" class="form-text" placeholder="Laureate Gender M for Man, F for Woman...">
				<input id="laureateEmail" type="email" class="form-text" placeholder="Laureate Email...">
				<input id="laureateJob" type="text" class="form-text" placeholder="Laureate Job... Software Engineer for example...">
				<input id="laureateCity" type="text" class="form-text" placeholder="Laureate City...">
				<input id="laureateStage" type="text" class="form-text" placeholder="Laureate Practical Experience Enterprise...">
				<input id="laureateCE" type="text" class="form-text" placeholder="Laureate Current Work Enterprise...">
				<input id="laureateExp" type="text" class="form-text" placeholder="Other Experiences: exp1, exp2, ...">
				<textarea id="laureateRating" class="form-text" rows="5" placeholder="Say something about MQL ? ...."></textarea>
				<p id="laureateSubmit" onclick="view.laureate.submitData()" class="form-submit">Valider</p>
			</div>
		</div>
		<div id="switcher" class="page_numbers"></div>
	</div>
</div>
